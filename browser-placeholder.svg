<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Browser window -->
  <rect x="20" y="40" width="360" height="240" fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Browser tabs -->
  <rect x="20" y="40" width="80" height="30" fill="#00d4ff" opacity="0.2"/>
  <rect x="100" y="40" width="80" height="30" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Address bar -->
  <rect x="30" y="80" width="340" height="25" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.5"/>
  <circle cx="50" cy="92.5" r="4" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Content area with grid -->
  <line x1="30" y1="120" x2="370" y2="120" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="160" x2="370" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="200" x2="370" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="240" x2="370" y2="240" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  
  <line x1="100" y1="120" x2="100" y2="270" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="200" y1="120" x2="200" y2="270" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="120" x2="300" y2="270" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  
  <!-- AI indicator -->
  <circle cx="200" cy="180" r="30" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="5" fill="#00d4ff"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="middle" letter-spacing="2">AGENTIC BROWSER</text>
</svg>
