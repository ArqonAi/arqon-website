<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Ledger/Book outline -->
  <rect x="80" y="40" width="240" height="200" fill="none" stroke="#00d4ff" stroke-width="2" rx="2"/>
  
  <!-- Spine -->
  <line x1="80" y1="40" x2="80" y2="240" stroke="#00d4ff" stroke-width="3"/>
  <line x1="90" y1="40" x2="90" y2="240" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Grid lines (ledger rows) -->
  <line x1="100" y1="70" x2="310" y2="70" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="100" x2="310" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="130" x2="310" y2="130" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="160" x2="310" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="190" x2="310" y2="190" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="220" x2="310" y2="220" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Column dividers -->
  <line x1="200" y1="50" x2="200" y2="230" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  <line x1="260" y1="50" x2="260" y2="230" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Data entries (simulated text lines) -->
  <line x1="105" y1="80" x2="190" y2="80" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="205" y1="80" x2="250" y2="80" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="265" y1="80" x2="300" y2="80" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
  
  <line x1="105" y1="110" x2="180" y2="110" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="205" y1="110" x2="245" y2="110" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="265" y1="110" x2="295" y2="110" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
  
  <line x1="105" y1="140" x2="185" y2="140" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="205" y1="140" x2="240" y2="140" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="265" y1="140" x2="305" y2="140" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Total line (emphasized) -->
  <line x1="100" y1="200" x2="310" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
  <line x1="265" y1="210" x2="305" y2="210" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
  
  <!-- Calculator/dollar icon -->
  <g transform="translate(280, 220)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="20" fill="#00d4ff" opacity="0.7">$</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="285" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="middle" letter-spacing="2">FINANCIAL MANAGEMENT</text>
</svg>
