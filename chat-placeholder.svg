<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Chat window -->
  <rect x="40" y="40" width="320" height="220" fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="30" fill="#00d4ff" opacity="0.1"/>
  <circle cx="60" cy="55" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="75" cy="55" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="90" cy="55" r="4" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Message bubbles -->
  <rect x="60" y="90" width="180" height="30" rx="5" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="100" x2="150" y2="100" stroke="#0099cc" stroke-width="1" opacity="0.4"/>
  <line x1="70" y1="110" x2="130" y2="110" stroke="#0099cc" stroke-width="1" opacity="0.4"/>
  
  <rect x="160" y="135" width="180" height="30" rx="5" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
  <line x1="170" y1="145" x2="250" y2="145" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  <line x1="170" y1="155" x2="230" y2="155" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  
  <rect x="60" y="180" width="180" height="30" rx="5" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="190" x2="160" y2="190" stroke="#0099cc" stroke-width="1" opacity="0.4"/>
  <line x1="70" y1="200" x2="140" y2="200" stroke="#0099cc" stroke-width="1" opacity="0.4"/>
  
  <!-- Input area -->
  <rect x="50" y="230" width="300" height="20" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  <circle cx="330" cy="240" r="6" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Web3 indicator -->
  <g transform="translate(320, 90)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <circle cx="-7" cy="0" r="3" fill="#00d4ff" opacity="0.6"/>
    <circle cx="7" cy="0" r="3" fill="#00d4ff" opacity="0.6"/>
    <circle cx="0" cy="-7" r="3" fill="#00d4ff" opacity="0.6"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="-7" y1="0" x2="0" y2="-7" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="7" y1="0" x2="0" y2="-7" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="285" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="middle" letter-spacing="2">LLM CHAT INTERFACE</text>
</svg>
