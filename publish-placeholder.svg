<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Document/Book -->
  <rect x="100" y="40" width="200" height="200" fill="none" stroke="#00d4ff" stroke-width="2" rx="2"/>
  
  <!-- Page fold corner -->
  <path d="M 280 40 L 280 60 L 300 40 Z" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Title line -->
  <line x1="120" y1="70" x2="260" y2="70" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
  
  <!-- Content lines -->
  <line x1="120" y1="95" x2="260" y2="95" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="110" x2="250" y2="110" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="125" x2="240" y2="125" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="120" y1="145" x2="260" y2="145" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="160" x2="245" y2="160" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="175" x2="235" y2="175" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="120" y1="195" x2="255" y2="195" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="210" x2="250" y2="210" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- AI generation indicator -->
  <g transform="translate(50, 150)">
    <!-- Rotating circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner particles -->
    <circle cx="0" cy="-12" r="3" fill="#00d4ff" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="0" r="2" fill="#00d4ff" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pen/write indicator -->
  <path d="M 310 200 L 325 215 L 315 225 L 300 210 Z" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="325" y1="215" x2="330" y2="220" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="285" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="middle" letter-spacing="2">AI CONTENT GENERATION</text>
</svg>
