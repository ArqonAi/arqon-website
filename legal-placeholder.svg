<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Scale of Justice -->
  <g stroke="#00d4ff" stroke-width="2" fill="none">
    <!-- Center pillar -->
    <line x1="200" y1="80" x2="200" y2="220"/>
    <rect x="180" y="220" width="40" height="20" fill="#00d4ff" opacity="0.2"/>
    
    <!-- Top beam -->
    <line x1="120" y1="80" x2="280" y2="80"/>
    
    <!-- Left scale -->
    <line x1="120" y1="80" x2="120" y2="120"/>
    <path d="M 90 120 Q 120 140 150 120" stroke="#00d4ff"/>
    <ellipse cx="120" cy="130" rx="30" ry="10" fill="#00d4ff" opacity="0.1"/>
    
    <!-- Right scale -->
    <line x1="280" y1="80" x2="280" y2="100"/>
    <path d="M 250 100 Q 280 120 310 100" stroke="#00d4ff"/>
    <ellipse cx="280" cy="110" rx="30" ry="10" fill="#00d4ff" opacity="0.1"/>
    
    <!-- Document icon -->
    <rect x="170" y="130" width="60" height="70" rx="2" fill="#00d4ff" opacity="0.1" stroke="#00d4ff"/>
    <line x1="180" y1="145" x2="220" y2="145" opacity="0.5"/>
    <line x1="180" y1="155" x2="215" y2="155" opacity="0.5"/>
    <line x1="180" y1="165" x2="210" y2="165" opacity="0.5"/>
    <line x1="180" y1="175" x2="218" y2="175" opacity="0.5"/>
    <line x1="180" y1="185" x2="205" y2="185" opacity="0.5"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="200" cy="80" r="8" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Grid pattern -->
  <g stroke="#00d4ff" opacity="0.05" stroke-width="1">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
  </g>
</svg>
