<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Canvas/artboard -->
  <rect x="60" y="50" width="280" height="200" fill="none" stroke="#00d4ff" stroke-width="2" rx="2"/>
  
  <!-- Grid overlay -->
  <line x1="60" y1="100" x2="340" y2="100" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
  <line x1="60" y1="150" x2="340" y2="150" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
  <line x1="60" y1="200" x2="340" y2="200" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
  <line x1="125" y1="50" x2="125" y2="250" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
  <line x1="275" y1="50" x2="275" y2="250" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Design elements - geometric shapes being created -->
  <!-- Circle -->
  <circle cx="120" cy="100" r="25" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
  <circle cx="120" cy="100" r="15" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Rectangle -->
  <rect x="170" y="80" width="50" height="40" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7" rx="3"/>
  <rect x="175" y="85" width="40" height="30" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4" rx="2"/>
  
  <!-- Triangle/Polygon -->
  <path d="M 280 75 L 310 120 L 250 120 Z" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
  <path d="M 280 85 L 300 115 L 260 115 Z" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Bezier curve path -->
  <path d="M 80 180 Q 140 150 200 180 T 320 180" 
        fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Control points for curve -->
  <circle cx="140" cy="150" r="3" fill="#00d4ff" opacity="0.5"/>
  <circle cx="260" cy="150" r="3" fill="#00d4ff" opacity="0.5"/>
  <line x1="80" y1="180" x2="140" y2="150" stroke="#00d4ff" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="200" y1="180" x2="260" y2="150" stroke="#00d4ff" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  
  <!-- Color palette indicator -->
  <g transform="translate(80, 215)">
    <rect x="0" y="0" width="20" height="20" fill="#00d4ff" opacity="0.8" rx="2"/>
    <rect x="25" y="0" width="20" height="20" fill="#00d4ff" opacity="0.6" rx="2"/>
    <rect x="50" y="0" width="20" height="20" fill="#00d4ff" opacity="0.4" rx="2"/>
    <rect x="75" y="0" width="20" height="20" fill="#00d4ff" opacity="0.2" rx="2"/>
  </g>
  
  <!-- Vector pen tool indicator -->
  <g transform="translate(310, 210)">
    <path d="M 0 0 L 8 20 L 4 18 L -2 22 Z" fill="#00d4ff" opacity="0.7"/>
    <line x1="4" y1="18" x2="10" y2="25" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Selection/transform handles -->
  <circle cx="60" cy="50" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="340" cy="50" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="60" cy="250" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="340" cy="250" r="3" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="285" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="middle" letter-spacing="2">SVG DESIGN STUDIO</text>
</svg>
