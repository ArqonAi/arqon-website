<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Central user -->
  <circle cx="200" cy="100" r="25" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="200" cy="90" r="8" stroke="#00d4ff" stroke-width="2" fill="none"/>
  <path d="M 185 110 Q 185 100 200 100 Q 215 100 215 110" 
        stroke="#00d4ff" stroke-width="2" fill="none"/>
  
  <!-- Connected users around -->
  <g opacity="0.7">
    <!-- Top left user -->
    <circle cx="100" cy="60" r="18" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="100" cy="53" r="6" stroke="#00d4ff" stroke-width="1" fill="none"/>
    <path d="M 90 68 Q 90 61 100 61 Q 110 61 110 68" 
          stroke="#00d4ff" stroke-width="1" fill="none"/>
    <line x1="118" y1="68" x2="175" y2="92" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Top right user -->
    <circle cx="300" cy="60" r="18" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="300" cy="53" r="6" stroke="#00d4ff" stroke-width="1" fill="none"/>
    <path d="M 290 68 Q 290 61 300 61 Q 310 61 310 68" 
          stroke="#00d4ff" stroke-width="1" fill="none"/>
    <line x1="282" y1="68" x2="225" y2="92" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Bottom left user -->
    <circle cx="100" cy="180" r="18" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="100" cy="173" r="6" stroke="#00d4ff" stroke-width="1" fill="none"/>
    <path d="M 90 188 Q 90 181 100 181 Q 110 181 110 188" 
          stroke="#00d4ff" stroke-width="1" fill="none"/>
    <line x1="118" y1="172" x2="175" y2="108" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Bottom right user -->
    <circle cx="300" cy="180" r="18" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="300" cy="173" r="6" stroke="#00d4ff" stroke-width="1" fill="none"/>
    <path d="M 290 188 Q 290 181 300 181 Q 310 181 310 188" 
          stroke="#00d4ff" stroke-width="1" fill="none"/>
    <line x1="282" y1="172" x2="225" y2="108" stroke="#00d4ff" stroke-width="2"/>
  </g>
  
  <!-- Smaller connected nodes (opacity lower) -->
  <g opacity="0.4">
    <circle cx="55" cy="120" r="12" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <circle cx="55" cy="115" r="4" stroke="#00d4ff" stroke-width="0.8" fill="none"/>
    <path d="M 48 127 Q 48 122 55 122 Q 62 122 62 127" 
          stroke="#00d4ff" stroke-width="0.8" fill="none"/>
    <line x1="67" y1="120" x2="175" y2="100" stroke="#00d4ff" stroke-width="1"/>
    
    <circle cx="345" cy="120" r="12" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <circle cx="345" cy="115" r="4" stroke="#00d4ff" stroke-width="0.8" fill="none"/>
    <path d="M 338 127 Q 338 122 345 122 Q 352 122 352 127" 
          stroke="#00d4ff" stroke-width="0.8" fill="none"/>
    <line x1="333" y1="120" x2="225" y2="100" stroke="#00d4ff" stroke-width="1"/>
  </g>
  
  <!-- Data flow indicator -->
  <rect x="100" y="220" width="200" height="30" rx="4" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="115" y1="235" x2="180" y2="235" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <rect x="190" y="230" width="40" height="10" rx="2" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
  <circle cx="260" cy="235" r="5" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="285" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="middle" letter-spacing="2">CUSTOMER RELATIONSHIP</text>
</svg>
